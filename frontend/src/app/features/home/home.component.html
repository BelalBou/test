<!-- Hero section -->
<header class="bg-[#f3f4f6] py-16">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
      <div class="space-y-6 animate-fade-in-left">
        <h1 class="text-5xl font-extrabold text-[#76b947] leading-tight">
          Produits frais du terroir
        </h1>
        <p class="text-lg text-gray-700 max-w-md">
          Des saveurs authentiques directement de chez nos producteurs locaux.
        </p>
        <a
          routerLink="/products"
          class="inline-block bg-[#76b947] text-white px-6 py-3 rounded-full hover:bg-[#5ea23c] transition duration-300 shadow-lg hover:shadow-xl"
        >
          Découvrir
        </a>
      </div>

      <img
        src="https://images.unsplash.com/photo-1537721664796-76f77222a5d0?q=80&w=2070&auto=format&fit=crop"
        alt="Produits frais"
        class="rounded-xl shadow-xl transform hover:scale-105 transition duration-500"
      />
    </div>
  </div>
</header>

<!-- Produits présentés -->
<section class="py-20 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-12 text-center">
      Nos produits
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
      <!-- Exemple de carte produit -->
      <div
        class="bg-white rounded-2xl shadow-md hover:shadow-xl transition transform hover:-translate-y-1 duration-300"
        *ngFor="let category of productCategories"
      >
        <img
          [alt]="category.name"
          class="w-full h-48 object-cover rounded-t-2xl"
        />
        <div class="p-6">
          <h3 class="text-xl font-semibold text-[#76b947] mb-2">
            {{ category.name }}
          </h3>
          <p class="text-gray-600 text-sm">
            {{ category.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
