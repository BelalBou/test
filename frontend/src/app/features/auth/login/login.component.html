<div
  class="max-w-md mx-auto mt-16 p-8 bg-[#fefefe] rounded-2xl shadow-lg animate-fade-in"
>
  <h2 class="text-3xl font-bold text-center text-[#76b947] mb-6">Connexion</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Email -->
    <div>
      <label class="block mb-1 text-sm font-semibold text-gray-700"
        >Email</label
      >
      <input
        formControlName="email"
        type="email"
        class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#76b947]"
      />
      <small
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
        class="text-sm text-red-600"
      >
        Email invalide
      </small>
    </div>

    <!-- Mot de passe -->
    <div>
      <label class="block mb-1 text-sm font-semibold text-gray-700"
        >Mot de passe</label
      >
      <input
        formControlName="password"
        type="password"
        class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#76b947]"
      />
      <small
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="text-sm text-red-600"
      >
        Mot de passe requis
      </small>
    </div>

    <!-- Bouton -->
    <button
      type="submit"
      class="w-full bg-[#76b947] hover:bg-[#5ea23c] text-white font-medium py-3 rounded-lg transition shadow-md hover:shadow-lg"
    >
      Se connecter
    </button>

    <!-- Messages -->
    <p *ngIf="errorMessage" class="text-red-600 text-center mt-3">
      {{ errorMessage }}
    </p>
    <p *ngIf="successMessage" class="text-green-600 text-center mt-3">
      {{ successMessage }}
    </p>
  </form>
</div>
