<section class="py-16 bg-white">
  <div class="max-w-7xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-gray-800 mb-10 text-center">
      Nos produits préférés
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let product of products$ | async"
        class="bg-white rounded-2xl shadow-md hover:shadow-xl transition transform hover:-translate-y-1 duration-300 relative"
      >
        <a
          [routerLink]="['/products', product.id]"
          class="absolute inset-0 z-10"
        ></a>

        <img
          [src]="product.image_url"
          [alt]="product.title"
          class="w-full h-48 object-cover rounded-t-2xl"
        />

        <div class="p-6 space-y-3">
          <h3 class="text-xl font-semibold text-[#76b947]">
            {{ product.title }}
          </h3>

          <p class="text-sm text-gray-500">
            {{ product.created_at | date : "mediumDate" }}
          </p>

          <p class="text-gray-600 text-sm">
            {{
              product.description.length > 120
                ? (product.description | slice : 0 : 120) + "…"
                : product.description
            }}
          </p>
          <p class="text-sm text-gray-600">
            {{ product.price | currency : "EUR" }}
          </p>

          <div class="pt-4 flex justify-between items-center">
            <button
              (click)="addToCart(product)"
              class="bg-[#76b947] hover:bg-[#5ea23c] text-white px-4 py-2 rounded-full text-sm shadow transition z-20"
            >
              Ajouter au panier
            </button>

            <a
              [routerLink]="['/products', product.id]"
              class="text-sm text-[#76b947] hover:underline z-20"
            >
              Voir plus
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
